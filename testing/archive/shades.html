<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../ColorWheel.js"></script>
    <style>
        html, body {
            padding: 0px;
            margin: 0px;
            height: 100%;
            background: "#555";
        }
        .page-area {
            display: grid;
            grid-template-rows: repeat(1, auto);
        }
        .color-spot {
            height: 40px;
            width: 40px;
            border-radius: 4px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="page-area">
    <div class="color-sets"></div>
    <script src="shades.js"></script>
</div>
</body>
</html>
